name: Lint
on:
  pull_request:
    branches: main
  workflow_dispatch:

permissions: read-all

jobs:
  lint:
    permissions:
      contents: read
      statuses: write
    runs-on: ubuntu-latest  
    steps:
      - uses: step-security/harden-runner@main
      - uses: actions/checkout@v2
      - uses: github/super-linter@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISABLE_ERRORS: true